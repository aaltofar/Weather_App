<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enda en jævla vær-app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id=app></div>

    <script>
    //model
        let currentCity = '';
        let weatherIcon = '';
        let degrees = '';
        let weatherTxt = '';
        let windStr;
        let windTxt;
        let degreeFeels = '';
        let soneOgFylke = '';
    //view
    updateView()
    function updateView(){
    document.getElementById('app').innerHTML = /*HTML*/`
    <input onchange='setCity(this.value)' class="input" type="text" autofocus placeholder="Hvor bor du?">
    <div class="location">
        <h1 class="location-timezone">
            ${currentCity} <br>
            <span class="litenTxt">${soneOgFylke}</span>
            </h1>
        ${weatherIcon}
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">
                ${degrees} <br>
                <span class="litenTxt">${degreeFeels}</span>
                </h2>
            
        </div>
        <div class="temperature-description">${weatherTxt}</div>
    </div>
    `;
    }
    //controller
    function setCity(city) {
        currentCity = city.charAt(0).toUpperCase() + city.slice(1);
        let citySearch = currentCity.split(' ').join('-');
        console.log(citySearch)
        updateView()
        fetch(`https://api.weatherapi.com/v1/current.json?key=9069d5f76aee4dcaab7112412221309&q=${citySearch}`)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                const { temp_c, feelslike_c, wind_kph, condition } = data.current;
                const { region, tz_id } = data.location;
                degrees = temp_c + '°C';
                if (feelslike_c === temp_c){
                    degreeFeels = '';
                } else {
                    degreeFeels = 'men det føles ut som ' + feelslike_c + '°C';
                }
                windStr = wind_kph;
                weatherTxt = condition.text.toLowerCase();
                weatherIcon = `<img src="${condition.icon}" alt="Weather icon" width="64" height="64">`
                soneOgFylke = region + '<br>' + tz_id;
                setFluff()
                if (citySearch.toLowerCase() == 'drammen'){
                    degreeFeels = 'men det føles bokstavelig talt, uten å overdrive, ut som helvete fordi det finnes ingen verre plass enn denne parodien av en by'
                    degrees = temp_c + '°C';
                    weatherTxt = 'Flytt herfra ASAP'
                }
                updateView()
            })
    }

    function setFluff(){
        if (weatherTxt.includes('sunny')){
            weatherTxt = 'Fram med solbrillene, babyolja og paraplydrinken, det er sol som bare faen!'
        } if (weatherTxt.includes('part')){
            weatherTxt = 'Du kan godt gå ut å myse litt på sola, men det er nesten ikke noe vits for det er faenmeg ikke mer enn såvidt den synes'
        } if (weatherTxt.includes('cloud')){
            weatherTxt = 'Nesten like greit å holde seg inne, det er faen ikke sol ute en gang'
        } if (weatherTxt.includes('rain')){
            weatherTxt = 'Håper du husker hvor du la sydvesten din, for det her blir faenmeg vått'
        } 

    }

    
    </script>
</body>
</html>
